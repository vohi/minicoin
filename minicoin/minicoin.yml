---
# global values and machine defaults
settings:
  home_share: $HOME
  /.*/: # for all machines
    shared_folders:
      $PWD: /opt/minicoin # required by provisioning scripts
      $HOME_SHARE: $GUEST_HOMES/$USER

## locations from which we can download tqtc boxes and disk archives

urls:
  disks:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
  tqtc:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net

# machine definitions
machines:

## Simple Linux machines

  - name: ubuntu2004
    box: generic/ubuntu2004
    roles:
      - role: linux-desktop
      - role: linux-builder

  - name: centos8
    box: generic/centos8
    roles:
      - role: script
        script: "sed -i 's/^SELINUX=.*/SELINUX=disabled/g' /etc/selinux/config"
      - role: linux-desktop
      - role: linux-builder

  - name: opensuse15
    box: generic/opensuse15
    box_version: ">= 3.6.8"
    roles:
      - role: linux-builder
      - role: linux-desktop

### Simple Windows boxes - different versions, different compilers
  - name: windows10
    box: tqtc/$minicoin_key/windows10
    roles:
      - windows-tools
      - msvc2019
      - role: install
        packages: vulkan-sdk

  - name: windows11
    box: tqtc/$minicoin_key/windows11
    roles:
      - windows-tools
      - msvc2019

### Mac - designed to run host binaries
  - name: macos1014
    box: tqtc/$minicoin_key/macos1014
  - name: macos1015
    box: tqtc/$minicoin_key/macos1015
  - name: macos11
    box: tqtc/$minicoin_key/macos11
    if: Vagrant.has_plugin?("vagrant-vmware-desktop")
    provider: vmware_desktop
  - name: macos12
    box: tqtc/$minicoin_key/macos12
    if: Vagrant.has_plugin?("vagrant-vmware-desktop")
    provider: vmware_desktop

## Specialized machines

  - name: android-builder
    box: generic/ubuntu2004
    roles:
      - role: linux-builder
      - role: android-builder
    jobconfigs:
      - name: host-tools
        description: builds and installs host-side tools for Qt
        job: build
        if: File.exist?("configure")
        options:
          configure: -release -developer-build -nomake tests -nomake examples -no-warnings-are-errors
          target: host_tools
          build: qt-host-tools
      - name: qt-for-android
        description: cross-platform build of Qt for Android
        job: build
        if: File.exist?("configure")
        options:
          configure: "-qt-host-path ~/qt-host-tools/qtbase -developer-build -xplatform android-clang -android-ndk $ANDROID_NDK_ROOT -android-sdk $ANDROID_SDK_ROOT -no-warnings-are-errors"
          build: android
      - name: standalone
        description: cross-compile the current project for Android
        job: build
        options:
          configure: "-DQT_HOST_PATH:PATH=~/qt-host-tools/qtbase"

  - name: android-tester
    extends: android-builder
    provider: vmware_desktop
    if: Vagrant.has_plugin?("vagrant-vmware-desktop")
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: android-emulator

  - name: doc-server
    box: generic/ubuntu2004
    if: Which.which("ansible")
    roles:
      - linux-builder
      - doc-server
    jobconfigs:
      - name: qt
        job: build
        description: build Qt
      - name: qdoc
        job: build
        description: build qdoc and tools
        options:
          configure: -release -developer-build
          target: qdoc qtattributionsscanner
      - name: documentation
        job: build
        default: true
        description: build the documentation
        options:
          target: html_docs
