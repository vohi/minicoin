---
# global values and machine defaults
settings:
  home_share: $HOME
  defaults:
    shared_folders:
      - $PWD: /minicoin # required by provisioning scripts
      - $HOME_SHARE: $GUEST_HOMES/$USER

## locations from which we can download tqtc boxes and disk archives

urls:
  disks:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
  tqtc:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
    - https://s3.eu-north-1.amazonaws.com/tqtc-vagrant-boxes

includes:
  - lib/coin.yml
  - lib/github.yml

matchers:
  - qdoc: &qdoc
    - pattern: "(.*):(\\d+): \\(qdoc\\) warning:\\s+(.*)$"
      replace: true
      channel: warn
    - pattern: "(.*):(\\d+): \\(qdoc\\) error:\\s+(.*)$"
      replace: true
      channel: error
    - pattern: "^\\[\\d+/\\d+\\].*$"
      replace: true
      channel: detail
    - pattern: ".*"
      replace: false
      channel: success
  - gcc: &gcc # works also for clang
    - pattern: "(.*):(\\d+):(\\d+): warning:\\s+(.*)$"
      replace: true
      channel: warn
    - pattern: "(.*):(\\d+):(\\d+): error:\\s+(.*)$"
      replace: true
      channel: error
    - pattern: "^\\[\\d+/\\d+\\].*$"
      replace: true
      channel: detail
      options:
        new_line: false
        color: cyan
    - pattern: ".*"
      replace: false
      channel: success
      options:
        color: blue
  - msvc: &msvc
    - pattern: "(.*)\\((\\d+)\\): warning\\s+(.*):\\s+(.*)$"
      replace: true
      channel: warn
    - pattern: "(.*)\\((\\d+)\\): error\\s+(.*):\\s+(.*)$"
      replace: true
      channel: error
    - pattern: "(.*): fatal error\\s+(.*):\\s+(.*)$"
      replace: true
      channel: error
    - pattern: "^\\[\\d+/\\d+\\].*$"
      replace: true
      options:
        new_line: false
      channel: detail
    - pattern: ".*"
      replace: false
      channel: success

# machine definitions
machines:

## Simple Linux machine

  - name: ubuntu1804
    box: generic/ubuntu1804
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: linux-builder

  - name: ubuntu2004
    box: generic/ubuntu2004
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: linux-builder

  - name: centos8
    box: generic/centos8
    roles:
      - role: script
        script: "sed -i 's/^SELINUX=.*/SELINUX=disabled/g' /etc/selinux/config"
      - role: linux-desktop
        desktop: gnome
      - role: linux-builder

### Simple Windows boxes - different versions, different compilers
  - name: windows7
    box: tqtc/$minicoin_key/windows7
    roles:
      - windows-tools
      - mingw
    gui: false
  - name: windows10
    box: tqtc/$minicoin_key/windows10
    roles:
      - windows-tools
      - msvc2019
    gui: false
    jobconfigs:
      - name: qt
        default: true
        job: build
        matchers: *msvc

### Mac - nothing provisioned yet
  - name: macos1014
    box: tqtc/$minicoin_key/macos1014
  - name: macos1015
    box: tqtc/$minicoin_key/macos1015
  - name: macos11
    box: tqtc/$minicoin_key/macos11

## Specialized machines

  - name: android-builder
    box: generic/ubuntu2004
    roles:
      - role: linux-builder
      - role: android-builder
    jobconfigs:
      - name: host
        description: builds and installs host-side tools for Qt
        job: build
        matchers: *gcc
        options:
          configure: -release -prefix ~/android-host
          target: "host_tools"
          build: android-host-build
      - name: android
        description: cross-platform build of Qt for Android
        job: build
        matchers: *gcc
        options:
          configure: "-qt-host-path ~/android-host -xplatform android-clang -android-ndk $ANDROID_SDK_ROOT/android-ndk-r21d -android-sdk $ANDROID_SDK_ROOT -nomake tests -nomake examples -no-warnings-are-errors"
          build: android

  - name: android-tester
    extends: android-builder
    provider: vmware_desktop
    if: Vagrant.has_plugin?("vagrant-vmware-desktop")
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: android-emulator

  - name: doc-server
    box: generic/ubuntu2004
    roles:
      - linux-builder
      - doc-server
    jobconfigs:
      - name: qt
        job: build
        description: build Qt
        matchers: *gcc
      - name: qdoc
        job: build
        description: build qdoc and tools
        configure: -release -developer-build
        target: qdoc qtattributionsscanner
        matchers: *gcc
      - name: documentation
        job: build
        default: true
        description: build the documentation
        target: html_docs
        matchers: *qdoc
