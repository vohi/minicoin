---
# global values and machine defaults
settings:
  home_share: $HOME
  defaults:
    shared_folders:
      - $PWD: /minicoin # required by provisioning scripts
      - $HOME_SHARE: $GUEST_HOMES/$USER

## locations from which we can download tqtc boxes and disk archives

urls:
  disks:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
  tqtc:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
    - https://s3.eu-north-1.amazonaws.com/tqtc-vagrant-boxes

# machine definitions
machines:

## Simple Linux machine

  - name: ubuntu1804
    box: generic/ubuntu1804
    roles:
      - role: linux-desktop
      - role: linux-builder

  - name: ubuntu2004
    box: generic/ubuntu2004
    roles:
      - role: linux-desktop
      - role: linux-builder

  - name: centos8
    box: generic/centos8
    roles:
      - role: script
        script: "sed -i 's/^SELINUX=.*/SELINUX=disabled/g' /etc/selinux/config"
      - role: linux-desktop
        reboot: true
      - role: linux-builder

  - name: opensuse15
    box: generic/opensuse15
    roles:
      - role: linux-builder
      - role: linux-desktop
      - role: script
        script: | # work around bug in the vbox driver
          zypper rm -y virtualbox-guest-x11
          shutdown -r now
        reboot: true

### Simple Windows boxes - different versions, different compilers
  - name: windows10
    box: tqtc/$minicoin_key/windows10
    roles:
      - windows-tools
      - msvc2019
      - role: install
        packages: vulkan-sdk
    gui: false
  - name: windows11
    box: tqtc/$minicoin_key/windows11
    roles:
      - windows-tools
      - msvc2019

### Mac - design to run host binaries
  - name: macos1014
    box: tqtc/$minicoin_key/macos1014
  - name: macos1015
    box: tqtc/$minicoin_key/macos1015
  - name: macos11
    box: tqtc/$minicoin_key/macos11

## Specialized machines

  - name: android-builder
    box: generic/ubuntu2004
    roles:
      - role: linux-builder
      - role: android-builder
    jobconfigs:
      - name: host
        description: builds and installs host-side tools for Qt
        job: build
        options:
          configure: -release -prefix ~/android-host
          target: "host_tools"
          build: android-host-build
      - name: android
        description: cross-platform build of Qt for Android
        job: build
        options:
          configure: "-qt-host-path ~/android-host -xplatform android-clang -android-ndk $ANDROID_NDK_HOME -android-sdk $ANDROID_SDK_ROOT -nomake tests -nomake examples -no-warnings-are-errors"
          build: android

  - name: android-tester
    extends: android-builder
    provider: vmware_desktop
    if: Vagrant.has_plugin?("vagrant-vmware-desktop")
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: android-emulator

  - name: doc-server
    box: generic/ubuntu2004
    if: Which.which("ansible")
    roles:
      - linux-builder
      - doc-server
    jobconfigs:
      - name: qt
        job: build
        description: build Qt
      - name: qdoc
        job: build
        description: build qdoc and tools
        options:
          configure: -release -developer-build
          target: qdoc qtattributionsscanner
      - name: documentation
        job: build
        default: true
        description: build the documentation
        options:
          target: html_docs
