settings:
  # reset everything
  defaults: ~

  /test.*/:
    shared_folders:
      - $PWD: /minicoin
      - $HOME_SHARE: $GUEST_HOMES/tester

jobconfigs: &testconfigs
  - job: test
    name: simple
    options:
      param1: value1
      param2: value2
      flag:

  - job: test
    name: complicated
    options:
      array1:
        - entry1
        - entry2
      spacey: foo bar
      quoted: hello "world"

  - job: test
    name: colored
    options:
      param1: text
      param2: status
      param3: alert
      param4: warn
    matchers:
      - pattern: stdout 1
        color: yellow
      - pattern: stdout 2
        color: magenta
      - pattern: stdout 3
        color: cyan
      - pattern: stderr
        color: green
        error: true
      - pattern: --.*
        color: blue
        bold: true
        newline: false
      - pattern: ^\'.*\'$
        color: blue
        bold: false
      - pattern: .*
        color: white
        bold: false
        replace: true

roles: &mutagentest
  - role: mutagen
    paths:
      - $PWD/tests
    options: --ignore-vcs
    ignores: "*-build"

machines:
  - ~ # remove default machines
  - name: empty
    box: testbox

  - name: test_linux
    box: generic/ubuntu2004
    jobconfigs: *testconfigs
  - name: test_mac
    box: tqtc/$minicoin_key/macos11
    jobconfigs: *testconfigs
  - name: test_windows
    box: tqtc/$minicoin_key/windows10
    jobconfigs: *testconfigs

  - name: test
    box: generic/ubuntu2004
    jobconfigs: *testconfigs
    roles: *mutagentest
  