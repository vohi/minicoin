---
settings:
  single: test
  array: [test]
  default: value
  global: global1
  list: [global2, global3]
  home_share: $HOME
  defaults:
    shared_folders:
      - "Host": "Guest"
  /^.*\d$/:
    matched: global

urls:
  domain:
    - domain1
    - domain2

includes:
  - include/sub.yml

machines:
  - name: machine1
    box: generic
    gui: false
  - name: machine2
  - name: override
    gui: false
  - name: environment1
    box: $USER
  - name: environment2
    box: private/$minicoin_key/box
  - name: base
    box: generic
    roles:
      - role: hello-world
        if: 2 + 2 == 4
  - name: merged_role
    box: generic
    roles:
      - role: upload
        files:
          "source": "target"
      - merge_test
      - role: mutagen
        paths:
          - path2
  - name: uses
    extends: merged_role
    roles:
      - role: upload
        files:
          "source": "targetx"
      - role: merge_test
        attribute: value2
      - role: mutagen
        paths: ~
  - name: notthere
    if: "false"
  - name: nojob
    jobconfigs:
        - name: jobA
          if: 1 + 2 == 5
  - name: nojob_either
    if: 3 + 3 == 6
    extends: nojob
    jobconfigs:
        - name: jobB
