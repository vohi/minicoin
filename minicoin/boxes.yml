---
# global values
settings:
  home_share: ~

## locations from which we can download tqtc boxes and disk archives
urls:
  disks:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
  tqtc:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
    - https://s3.eu-north-1.amazonaws.com/tqtc-vagrant-boxes

# machine definitions
machines:

## Test machines

  - name: ubuntu1804
    box: generic/ubuntu1804
    roles: hello-world

## Simple machines for fast but complete provisioning

  - name: android-builder
    box: generic/ubuntu1804
    roles:
      - linux-android
      - hello-world
  - name: doc-server
    box: generic/ubuntu1804
    roles: doc-server
    memory: 2048

## Simple Windows boxes
  - name: windows7
    box: tqtc/windows7
    roles:
      - mingw32
      - qt-packages
      - hello-world
    memory: 1024
    gui: false
  - name: windows81
    box: tqtc/windows81
    roles:
      - windows-tools
      - msvc2015
      - qt-packages
      - hello-world
    memory: 1024
    gui: false
  - name: windows10
    box: tqtc/windows10
    roles:
      - windows-tools
      - msvc2017
      - qt-packages
      - hello-world
    memory: 2048
    gui: false

## Mac - using sshfs for folder sharing

  - name: macos1011
    box: tqtc/macos1011
    memory: 1024
    roles:
      - hello-world
  - name: macos1013
    box: tqtc/macos1013
    memory: 1024
    roles:
      - hello-world

## Boxes provisioned via coin scripts
  - name: coin-ubuntu
    box: generic/ubuntu1804
    roles:
      - role: coin-node
        template: qtci-linux-Ubuntu-18.04-x86_64
        coin-root: $COIN_ROOT
    memory: 2048
  - name: coin-rhel
    box: generic/centos7
    roles:
      - role: coin-node
        template: qtci-linux-RHEL-7.4-x86_64
        coin-root: $COIN_ROOT
  - name: coin-opensuse
    box: opensuse/openSUSE-15.0-x86_64
    roles:
      - role: coin-node
        template: qtci-linux-openSUSE-15.0-x86_64
        coin-root: $COIN_ROOT

  - name: coin-windows7
    box: tqtc/windows7
    roles:
      - role: coin-node
        template: qtci-windows-7-x86_64
        coin-root: $COIN_ROOT
  - name: coin-windows81
    box: tqtc/windows81
    roles:
      - role: coin-node
        template: qtci-windows-8.1-x86_64
        coin-root: $COIN_ROOT
  - name: coin-windows10
    box: tqtc/windows10
    roles:
      - msvc2017
      - role: coin-node
        template: qtci-windows-10-x86_64
        coin-root: $COIN_ROOT
