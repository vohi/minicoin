---
# global values
urls:
  - tqtc: https://s3.eu-north-1.amazonaws.com/tqtc-vagrant-boxes

# machine definitions
machines:
  - name: ubuntu1804
    box: generic/ubuntu1804
    roles: simple-apt
    memory: 2048
  - name: doc-server
    box: generic/ubuntu1804
    roles: doc-server
    memory: 2048
  - name: centos7
    box: generic/centos7
    memory: 512
  - name: windows10
    box: tqtc/windows10
    roles:
      - windows-tools
      - msvc2017
      - hello-world
    memory: 1024
    gui: false
  - name: windows81
    box: tqtc/windows81
    roles:
      - windows-tools
      - msvc2017
      - hello-world
    memory: 1024
    gui: false
  - name: windows7
    box: tqtc/windows7
    roles:
      - windows-tools
      - mingw32
      - hello-world
    memory: 1024
    gui: false
  - name: macos106
    box: tqtc/macos106
    roles: hello-world
    memory: 512
    vram: 128
    gui: false
