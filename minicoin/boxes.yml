---
# global values
settings:
  home_share: $HOME

## locations from which we can download tqtc boxes and disk archives

urls:
  disks:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
  tqtc:
    - https://tqtcvagrantboxes.z16.web.core.windows.net
    - https://tqtcvagrantboxes-secondary.z16.web.core.windows.net
    - https://s3.eu-north-1.amazonaws.com/tqtc-vagrant-boxes

# machine definitions
machines:

## Test machines

  - name: test-linux
    box: generic/ubuntu1804
    roles: hello-world
  - name: test-windows
    box: tqtc/$minicoin_key/windows81
    roles: hello-world
  - name: test-mac
    box: tqtc/$minicoin_key/macos1013
    roles: hello-world

## Simple machines for reasonably fast but complete provisioning

  - name: ubuntu1804
    box: generic/ubuntu1804
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: linux-builder

### Simple Windows boxes - different versions, different compiles
  - name: windows7
    box: tqtc/$minicoin_key/windows7
    roles:
      - windows-tools
      - mingw32
    memory: 1024
    gui: false
  - name: windows10
    box: tqtc/$minicoin_key/windows10
    roles:
      - windows-tools
      - msvc2019
    memory: 3072
    gui: false

### Mac - nothing provisioned yet

  - name: macos1011
    box: tqtc/$minicoin_key/macos1011
    memory: 1024
  - name: macos1012
    box: tqtc/$minicoin_key/macos1012
    memory: 1024
  - name: macos1013
    box: tqtc/$minicoin_key/macos1013
    memory: 1024
  - name: macos1014
    box: tqtc/$minicoin_key/macos1014

## Specialized machines

  - name: android-builder
    box: generic/ubuntu1804
    provider: vmware_desktop
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: android-builder
  - name: doc-server
    box: generic/ubuntu1804
    roles: doc-server
    memory: 2048
  - name: wasm-builder
    box: generic/ubuntu1804
    roles:
      - role: wasm-builder
        tag: ["qtbuilder/wasm:5.13", "qtbuilder/wasm:latest"]
        build-arg: qt_version=5.13
      - docker: webserver
        image: netresearch/node-webserver
        args: "-p 80:8080 --mount type=bind,source=/home/host,target=/app/public,readonly"

## Boxes provisioned via coin scripts
  - name: coin-ubuntu
    box: generic/ubuntu1804
    roles:
      - role: coin-node
        template: qtci-linux-Ubuntu-18.04-x86_64
        coin-root: $COIN_ROOT
    memory: 2048
  - name: coin-rhel
    box: generic/centos7
    roles:
      - role: coin-node
        template: qtci-linux-RHEL-7.4-x86_64
        coin-root: $COIN_ROOT
  - name: coin-opensuse
    box: opensuse/openSUSE-15.0-x86_64
    roles:
      - role: coin-node
        template: qtci-linux-openSUSE-15.0-x86_64
        coin-root: $COIN_ROOT

  - name: coin-windows7
    box: tqtc/$minicoin_key/windows7
    roles:
      - role: coin-node
        template: qtci-windows-7-x86_64
        coin-root: $COIN_ROOT
  - name: coin-windows81
    box: tqtc/$minicoin_key/windows81
    roles:
      - role: coin-node
        template: qtci-windows-8.1-x86_64
        coin-root: $COIN_ROOT
  - name: coin-windows10
    box: tqtc/$minicoin_key/windows10
    roles:
      - msvc2017
      - role: coin-node
        template: qtci-windows-10-x86_64
        coin-root: $COIN_ROOT
