#      - role: linux-builder
      # libiconv is missing on ubuntu20.04, so remove header as well
#      - role: script
#        script: "rm -f /usr/include/iconv.h"

  - name: centos8
    box: generic/centos8
    roles:
      - role: script
        script: "sed -i 's/^SELINUX=.*/SELINUX=disabled/g' /etc/selinux/config"
      - role: linux-desktop
        desktop: gnome
      - role: linux-builder

### Simple Windows boxes - different versions, different compiles
  - name: windows7
    box: tqtc/$minicoin_key/windows7
    roles:
      - windows-tools
      - mingw32
    memory: 1024
    gui: false
  - name: windows10
    box: tqtc/$minicoin_key/windows10
    roles:
      - windows-tools
      - msvc2019
    memory: 3072
    cpus: 4
    gui: false

### Mac - nothing provisioned yet

  - name: macos1013
    box: tqtc/$minicoin_key/macos1013
    memory: 1024
  - name: macos1014
    box: tqtc/$minicoin_key/macos1014
  - name: macos1015
    box: tqtc/$minicoin_key/macos1015
    roles:
      - role: hello-world
      - role: script
        script: "brew install cmake"
        privileged: false

## Specialized machines

  - name: android-builder
    box: generic/ubuntu1804
    provider: vmware_desktop
    roles:
      - role: linux-desktop
        desktop: lxde
      - role: android-builder
  - name: doc-server
    box: generic/ubuntu1804
    roles: doc-server
    memory: 2048
  - name: wasm-builder
    box: generic/ubuntu1804
    roles:
      - role: wasm-builder
        tag: ["qtbuilder/wasm:5.13", "qtbuilder/wasm:latest"]
        build-arg: qt_version=5.13
      - docker: webserver
        image: netresearch/node-webserver
        args: "-p 80:8080 --mount type=bind,source=/home/host,target=/app/public,readonly"

## Boxes provisioned via coin scripts
  - name: coin-ubuntu
    box: generic/ubuntu1804
    roles:
      - role: coin-node
        template: qtci-linux-Ubuntu-18.04-x86_64
        coin-root: $COIN_ROOT
    memory: 2048
