---
# global values
urls:
  - tqtc: https://s3.eu-north-1.amazonaws.com/tqtc-vagrant-boxes

# machine definitions
machines:
  - name: ubuntu1804
    box: generic/ubuntu1804
    roles: simple-apt
    memory: 2048
  - name: android-builder
    box: generic/ubuntu1804
    box_version: =1.8.54
    roles:
      - linux-android
      - hello-world
  - name: doc-server
    box: generic/ubuntu1804
    roles: doc-server
    memory: 2048
  - name: windows10
    box: tqtc/windows10
    roles:
      - windows-tools
      - msvc2017
      - hello-world
    memory: 2048
    gui: false
  - name: windows81
    box: tqtc/windows81
    roles:
      - windows-tools
      - msvc2015
      - hello-world
    memory: 1024
    gui: false
  - name: windows7
    box: tqtc/windows7
    roles:
      - mingw32
      - hello-world
    memory: 1024
    gui: false
